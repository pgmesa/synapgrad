[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "synapgrad"
version = "1.0.1"
description = "A lightweight autograd engine with a deep learning library and a Torch-like API"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Pablo GarcÃ­a Mesa", email = "pgmesa.sm@gmail.com"}
]

dependencies = [
    "numpy>=1.23.5",
]

classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
train = [
    "pkbar>=0.5",
    "matplotlib>=3.7.0",
    "scikit-learn>=1.2.1"
]

[project.urls]
Homepage = "https://github.com/pgmesa/synapgrad"

[tool.setuptools]
packages = { find = { where = ["."], include = ["synapgrad", "synapgrad.*"]} }